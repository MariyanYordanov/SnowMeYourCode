<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Workspace - Exam Monitor</title>
    <link rel="stylesheet" href="css/student.css">
</head>

<body>
    <div id="login-form" class="login-form">
        <h2>Вход за изпит</h2>
        <input type="text" id="student-name" placeholder="Име и фамилия">
        <input type="text" id="student-class" placeholder="Клас (напр. 11А)">
        <button onclick="joinExam()">Влез в изпита</button>
    </div>

    <div id="workspace" class="workspace" style="display: none;">
        <h3>Exam Workspace (Coming Soon)</h3>
        <div id="timer"></div>
        <textarea id="code-editor" placeholder="Въведете кода тук..."></textarea>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/student.js"></script>
</body>

</html>
