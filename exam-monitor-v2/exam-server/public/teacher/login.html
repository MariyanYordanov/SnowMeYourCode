<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Exam Monitor v2</title>
    <link rel="stylesheet" href="/teacher/teacher.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Teacher Login</h1>
            <p>Exam Monitor v2.0 - Secure Access</p>
        </div>

        <div class="security-notice">
            <strong>[SECURE] Security Notice:</strong>
            This dashboard provides access to all student exams and system controls. Please keep your credentials secure.
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="teacher-login-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" 
                       placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" id="login-btn" class="login-btn">
                <span class="loading-spinner" id="loading-spinner"></span>
                Login to Dashboard
            </button>
        </form>

        <div class="footer">
            <p>Exam Monitor v2.0 | Secure Teacher Access</p>
            <p>Make sure you are on a secure connection</p>
        </div>
    </div>

    <script src="/teacher/teacher.js"></script>
</body>
</html>
